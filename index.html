<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts/script.js"></script>
    <title>Aniversário de namoro</title>
  </head>
  <body>
    <main>
      <h1>Nossa linha do tempo!</h1>
      <div class="images">
        <div class="image1" data-aos="flip-right" duration="10000">
          <img src="images/foto1.png" alt="" />
        </div>
        <div class="image2" data-aos="flip-left" duration="2000">
          <img src="images/foto2.png" alt="" />
        </div>
        <div class="image3" data-aos="flip-right" duration="10000">
          <img src="images/foto3.png" alt="" />
        </div>
        <div class="image4" data-aos="flip-left" duration="2000">
          <img src="images/foto4.png" alt="" />
        </div>
        <div class="image5" data-aos="flip-right" duration="10000">
          <img src="images/foto5.png" alt="" />
        </div>
        <div class="image6" data-aos="flip-left" duration="2000">
          <img src="images/foto6(1).png" alt="" />
        </div>
        <div class="image7" data-aos="flip-right" duration="10000">
          <img src="images/foto7.png" alt="" />
        </div>
        <div class="image8" data-aos="flip-left" duration="2000">
          <img src="images/foto8.1.png" alt="" />
        </div>
        <div class="image9" data-aos="flip-right" duration="2000">
          <img src="images/foto9.png" alt="" />
        </div>
        <div class="image10" data-aos="flip-right" duration="10000">
          <img src="images/foto10.png" alt="" />
        </div>
        <div class="image11" data-aos="flip-left" duration="2000">
          <img src="images/foto11.png" alt="" />
        </div>
        <div class="image12" data-aos="flip-right" duration="10000">
          <img src="images/foto12.png" alt="" />
        </div>
        <div class="image13" data-aos="flip-left" duration="2000">
          <img src="images/foto13.png" alt="" />
        </div>
        <div class="image14" data-aos="flip-right" duration="10000">
          <img src="images/foto14.png" alt="" />
        </div>
        <div class="image15" data-aos="flip-left" duration="2000">
          <img src="images/foto15.png" alt="" />
        </div>
      </div>
      <div class="timer">
        <h2>Nós estamos juntos à...</h2>
        <div class="timer-res"></div>
      </div>
      <div class="musics">
        <h2>Queria te dedicar umas musiquinhas...</h2>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/6WlyTsLonLLiKYigIANVA4?utm_source=generator"
          width="90%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/5lLKJdDPy7qbsta6d88lKE?utm_source=generator&theme=0"
          width="90%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/1xOvhnH7iTN1ChsptsT8w8?utm_source=generator"
          width="90%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <p class="textinho">
        Meu amor, eu te amo muito. Obrigado por tudo, obrigado por me
        proporcionar o melhor ano da minha vida!
      </p>
    </main>
  </body>
  <script>
    AOS.init();
  </script>
</html>
